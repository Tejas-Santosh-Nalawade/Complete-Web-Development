<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in html</title>
</head>
<body>
    <div>
        <ul>
            <li>Bread</li>
            <li>Butter</li>
            <li>Cream</li>
            <li>Turmeric</li>
        </ul>
    </div> 
        <div>
            <ol type="1"> 
                <li>Bread</li>
                <li>Butter</li>
                <li>Cream</li>
                <li>Turmeric</li>
            </ol>
        </div>
</body>
</html>
